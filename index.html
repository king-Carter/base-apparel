<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Manrope:wght@200..800&family=Overpass:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <main>
    <div class="base-apparel">
      <div class="section-one">
        <div class="logo">
        <img src="images/logo.svg" alt="logo"></div>
          <img class="mobile-image" src="images/hero-mobile.jpg" alt="hero-mobile">
          <div class="content">
          <h1><span>WE'RE</span> COMING SOON</h1>
          <p class="para">Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
          
<!-- email box             -->
            <form id="form">
              <input class="email-box"  placeholder="Email Address">
              <button class="submit-btn">
                <img src="images/icon-arrow.svg" alt="submit">
              </button> 
                <span class="error-icon"></span>        
            </form>
            
            <p class="error-message"></p>
</div>
           
            

          </div>
          <div class="section-two">
            <img class="desktop-image" src="images/hero-desktop.jpg" alt="hero-desktop">
          </div>
      </div>
    
      
    </div>
  </main>
<footer>
  <div class="attributes">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/king-Carter">king-Carter</a>.
    </p>
  </div>
</footer>
  <script src="script.js"></script>
</body>
</html>
